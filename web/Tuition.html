<html>
    <head>
        <title>Tuition Calculation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Resources/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery.js"></script>
        <div>
            <form action="./TuitionCalc" method="post">
            <table>
                <tr>
                    <th colspan="3">Tuition Calculation</th>
                </tr>
                <tr>
                    <td>Number of ASS course(s)</td>
                    <td><input type="text" name="assTextBox"></td>
                    <td>($120)</td>
                </tr>
                <tr>
                    <td>Number of ESL course(s)</td>
                    <td><input type="text" name="eslTextBox"></td>
                    <td>($75)</td>
                </tr>
                <tr>
                    <td>Type of Student</td>
                    <td>
                        <select name="discountRateSelectBox">
                            <option value="1">Normal</option>
                            <option value="2">10% Discount</option>
                            <option value="3">20% Discount</option>
                            <option value="4">50% Discount</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Calculate" name="Calculate"></td>
                </tr>
            </table>
            </form>
        </div>
        <script src="Resources/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
